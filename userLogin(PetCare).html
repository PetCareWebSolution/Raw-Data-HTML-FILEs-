{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes inputFocus {
            from {
                box-shadow: 0 0 0 0 rgba(255, 105, 180, 0.5);
            }
            to {
                box-shadow: 0 0 10px 5px rgba(255, 105, 180, 0.5);
            }
        }

        .slide-in {
            animation: slideIn 1s ease-out;
        }

        .fade-in {
            animation: fadeIn 2s ease-in;
        }

        .input-focus:focus {
            animation: inputFocus 0.5s forwards;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-pink-200 to-orange-100 flex items-center justify-center min-h-screen">
  {% if messages %}
  {% for i in messages %}
  <script>alert("{{ i }}");</script>
  {% endfor %}
  {% endif %}
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full slide-in">
        <div class="flex justify-center mb-6">
             <img alt="PetCare Hub Logo" class="w-full max-w-[500px] h-auto" src="{% static 'img/logo/finallogo.png' %}" width="450" height="180"/>
        </div>
        <hr class="border-t-2 border-orange-300 shadow-sm my-4">


<!-- Login Title -->

        <h2 class="text-2xl font-semibold text-center mb-6">Log in</h2>
        <form method="POST" action="/logindata">
            {% csrf_token %}
            <div class="mb-4">
                <input class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 input-focus" placeholder="Your Email" name="email" type="email"/>
            </div>
            <div class="mb-4">
                <input class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 input-focus" placeholder="Password" name="passw" type="password"/>
            </div>
            <div class="flex justify-end mb-6">
                <a class="text-sm text-pink-500 hover:underline" href="#">Forgot password?</a>
            </div>
            <button class="w-full bg-gradient-to-r from-pink-500 to-orange-500 text-white py-2 rounded-md hover:from-pink-600 hover:to-orange-600" type="submit">Log in</button>
        </form>
        <div class="text-center mt-6">
            <a class="text-sm text-pink-500 hover:underline" href="/ruser/">New User? Sign up</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const formContainer = document.querySelector('.slide-in');
            formContainer.style.animation = 'slideIn 1s ease-out';
        });
    </script>
</body>
</html>
